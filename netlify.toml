
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # Enable prerendering on Netlify
  PRERENDER_ENABLED = "true"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Add prerendering options
[context.production]
  environment = { VITE_PRERENDER = "true" }
